name: Cypress Tests
on:
  # schedule:
  #   - cron: "*/3 * * * *"
  workflow_dispatch:
  push:
    branches:
      - main
jobs: 
   cypress-run:
     runs-on: ubuntu-18.04
     container: cypress/browsers:node12.18.3-chrome87-ff82
     strategy:
       fail-fast: false
       matrix:
         containers: [1,2]
     steps:
       - name: Checkout
         uses: actions/checkout@v2.4.2
       - name: Cypress run
         uses: cypress-io/github-action@v4.1.1 
         with:
          build: npm run build
          start: npm start
          parallel: true
          record: true
         env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.SECRETE_GITHUB_TOKEN }} 


          
